language: android
jdk: oraclejdk8
sudo: false

env:
 global:
 - ANDROID_API=9
 - ANDROID_BUILD_TOOLS=25.0.1
 - APK_NAME=iCCTV.apk
 # Key Password
 - secure: ""

 # Keystore Password
 - secure: ""

before_install:
  - openssl aes-256-cbc -K $encrypted_041794058c4d_key -iv $encrypted_041794058c4d_iv -in iCCTVKeyStore.jks.enc -out iCCTVKeyStore.jks -d

install:
  - bash ./ci/install.sh

before_deploy:
  - KEYSTORE_FILE=iCCTVKeyStore.jks KEY_ALIAS=iCCTV bash ./ci/sign.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

script:
  - ./gradlew clean build

deploy:
  provider: releases
  api_key:
    secure: 
  file: iCCTV.apk
  on:
    repo: icctv/app


cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

language: android
jdk: oraclejdk8
sudo: false

env:
 global:
 - ANDROID_API=9
 - ANDROID_BUILD_TOOLS=19.1.0
 - ADB_INSTALL_TIMEOUT=5

before_install:
  - openssl aes-256-cbc -K $encrypted_041794058c4d_key -iv $encrypted_041794058c4d_iv -in iCCTVKeyStore.jks.enc -out iCCTVKeyStore.jks -d

install:
  - bash ./ci/install.sh

before_deploy:
  - KEY_ALIAS=iCCTV bash ./ci/sign.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

script: echo "Skipping Tests"

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

dd:
  secure: 
